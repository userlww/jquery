<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo_1</title>
</head>
<body>
<p>click me ,I will be hidden</p>
<button>click me</button>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("p").click(function(){
            $(this).hide();
        })
    });
    $(document).ready(function(){
        $("button").click(function(){
            $("p").hide();});
    });
</script>
</body>
</html>
